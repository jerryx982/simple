<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIN VEST | Profile</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body><div class="snow-container"><div class="snow layer1"></div><div class="snow layer2"></div><div class="snow layer3"></div></div>
    <header>
        <a href="index.html" class="logo"><img src="assets/logo-icon.png" alt="Logo"> <span>CHAIN VEST</span></a>
        <div class="user-menu-container">
            <button id="user-menu-btn" class="user-menu-btn">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <span id="user-name-display">User</span>
                <svg class="chevron" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                </svg>
            </button>
            <div id="user-dropdown" class="user-dropdown">
                <a href="profile.html">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Profile
                </a>
                <a href="security.html">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L6.16 7.96c-.11.2 0 .47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.11-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                    Settings (Security)
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" id="logout-btn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <div class="dashboard-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <a href="dashboard.html">
                <svg viewBox="0 0 24 24">
                    <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                </svg>
                Dashboard
            </a>
            <a href="index.html#plans">
                <svg viewBox="0 0 24 24">
                    <path d="M16 6l2.29 2.29-4.88 4.88-4-4L2 16.59 3.41 18l6-6 4 4 6.3-6.29L22 12V6z" />
                </svg>
                New Investment
            </a>
            <a href="deposit.html">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" />
                </svg>
                Deposit
            </a>
            <a href="kyc.html">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                KYC Verification
            </a>
            <a href="profile.html" class="active">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                </svg>
                Profile
            </a>
            <a href="security.html">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm-2 16l-4-4 1.41-1.41L10 14.17l6.59-6.59L18 9l-8 8z" />
                </svg>
                Security
            </a>
            <a href="withdraw.html" id="withdraw-link-btn">
                <svg viewBox="0 0 24 24">
                    <path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z" />
                </svg>
                Withdraw
            </a>
        </aside>

        <button id="sidebar-toggle" class="sidebar-toggle-btn">
            <svg viewBox="0 0 24 24" style="width:24px;height:24px;fill:white;">
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
            </svg>
        </button>

        <main class="main-content">
            <div class="profile-tabs">
                <button class="profile-tab active">Personal Info</button>
                <button class="profile-tab" onclick="window.location.href='security.html'">Security</button>
            </div>

            <div class="profile-card">
                <div class="profile-card-header">
                    <h2>Personal Information</h2>
                    <p>Manage your account details and profile picture</p>
                </div>

                <div class="profile-avatar-section">
                    <!-- Avatar Upload Container -->
                    <div class="profile-avatar-container"
                        onclick="document.getElementById('profile-upload-input').click()">
                        <div class="avatar-wrapper-circle">
                            <img id="profile-image" src="" alt="Profile" style="display:none;">
                            <div id="profile-placeholder">
                                <span style="font-size:2rem; font-weight:bold;">?</span>
                            </div>
                            <div class="avatar-overlay">
                                <svg viewBox="0 0 24 24" style="width:24px;height:24px;fill:white;">
                                    <path
                                        d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z" />
                                </svg>
                            </div>
                            <div class="upload-spinner" id="upload-spinner"></div>
                        </div>
                    </div>
                    <input type="file" id="profile-upload-input" accept="image/jpeg, image/png, image/webp" hidden>

                    <div class="profile-info-display">
                        <h3 id="display-fullname">Loading...</h3>
                        <p id="display-email">loading...</p>
                        <span id="kyc-status" class="kyc-badge">Checking...</span>
                    </div>
                </div>

                <form id="profile-text-form" class="profile-form">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="fullname-input" placeholder="Enter Full Name" readonly
                            class="readonly-input">
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="text" id="email-input" readonly class="readonly-input locked">
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="text" id="phone-input" placeholder="Enter Phone Number" readonly
                            class="readonly-input">
                    </div>

                    <div class="form-actions" id="view-mode-actions">
                        <button type="button" id="edit-btn" class="btn btn-outline" style="width:auto;">Edit
                            Profile</button>
                    </div>

                    <div class="form-actions" id="edit-mode-actions" style="display:none; gap:10px;">
                        <button type="button" id="cancel-edit-btn" class="btn btn-outline">Cancel</button>
                        <button type="submit" id="save-profile-btn" class="btn">Save Changes</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Reusing Toast Container from Withdraw logic if global, else create fresh -->
    <div id="toast-container" class="toast-container"></div>

    <script src="js/app.js"></script>
    <script src="js/profile.js"></script>
</body>

</html>
