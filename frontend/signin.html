<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCrypto | Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">SimpleCrypto</a>
        <nav>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main class="container">
        <form class="auth-form" id="signin-form">
            <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>

            <div class="error-msg" id="error-msg"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" style="width: auto; margin-right: 10px;">
                <label for="remember" style="margin: 0; cursor: pointer;">Remember me</label>
            </div>

            <button type="submit" class="btn btn-block">Sign In</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                New here? <a href="signup.html" style="color: var(--accent-color);">Create an account</a>
            </p>
        </form>
    </main>
    <script src="js/app.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
