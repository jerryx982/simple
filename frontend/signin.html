<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIN VEST | Sign In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="snow-container">
        <div class="snow layer1"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3"></div>
    </div>
    <header>
        <a href="index.html" class="logo"><img src="assets/logo-icon.png" alt="Logo"> <span>CHAIN VEST</span></a>
        <button class="nav-toggle" aria-label="toggle navigation"><span class="hamburger"></span></button>
        <nav>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>

    <main class="container">
        <form class="auth-form" id="signin-form">
            <h2 style="margin-bottom: 2rem; text-align: center;">Welcome Back</h2>

            <div class="error-msg" id="error-msg"></div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <span class="password-toggle-icon" title="Toggle Password Visibility">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </span>
                </div>
            </div>

            <div class="form-group" style="display: flex; align-items: center;">
                <input type="checkbox" id="remember" style="width: auto; margin-right: 10px;">
                <label for="remember" style="margin: 0; cursor: pointer;">Remember me</label>
            </div>

            <button type="submit" class="btn btn-block">Sign In</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                New here? <a href="signup.html" style="color: var(--accent-color);">Create an account</a>
            </p>
        </form>
    </main>
    <script src="js/app.js"></script>
    <script src="js/signin.js"></script>
</body>

</html>
