<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SimpleCrypto | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <a href="index.html" class="logo">SimpleCrypto</a>
        <nav>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <main class="container">
        <form class="auth-form" id="signup-form">
            <h2 style="margin-bottom: 2rem; text-align: center;">Create Account</h2>

            <div class="error-msg" id="error-msg"></div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
                <div class="progress-container">
                    <div class="progress-bar" id="strength-bar"
                        style="width: 0%; transition: width 0.3s, background-color 0.3s;"></div>
                </div>
                <small id="strength-text" style="color: var(--text-secondary); display: block; margin-top: 5px;">Min 10
                    chars, uppercase, lowercase, number, symbol</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required>
            </div>

            <button type="submit" class="btn btn-block">Sign Up</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                Already have an account? <a href="signin.html" style="color: var(--accent-color);">Sign In</a>
            </p>
        </form>
    </main>
    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
