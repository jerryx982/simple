<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIN VEST | Sign Up</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="snow-container">
        <div class="snow layer1"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3"></div>
    </div>
    <header>
        <a href="index.html" class="logo"><img src="assets/logo-icon.png" alt="Logo"> <span>CHAIN VEST</span></a>
        <button class="nav-toggle" aria-label="toggle navigation"><span class="hamburger"></span></button>
        <nav>
            <a href="signin.html">Sign In</a>
        </nav>
    </header>

    <main class="container">
        <form class="auth-form" id="signup-form">
            <h2 style="margin-bottom: 2rem; text-align: center;">Create Account</h2>

            <div class="error-msg" id="error-msg"></div>

            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" required>
                    <span class="password-toggle-icon" title="Toggle Password Visibility">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </span>
                </div>
                <div class="progress-container">
                    <div class="progress-bar" id="strength-bar"
                        style="width: 0%; transition: width 0.3s, background-color 0.3s;"></div>
                </div>
                <small id="strength-text" style="color: var(--text-secondary); display: block; margin-top: 5px;">Min 10
                    chars, uppercase, lowercase, number, symbol</small>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="password-wrapper">
                    <input type="password" id="confirm-password" required>
                    <span class="password-toggle-icon" title="Toggle Password Visibility">
                        <svg viewBox="0 0 24 24">
                            <path
                                d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                        </svg>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-block">Sign Up</button>
            <p style="text-align: center; margin-top: 1rem; color: var(--text-secondary);">
                Already have an account? <a href="signin.html" style="color: var(--accent-color);">Sign In</a>
            </p>
        </form>
    </main>
    <script src="js/app.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
