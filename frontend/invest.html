<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHAIN VEST | Invest</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="snow-container">
        <div class="snow layer1"></div>
        <div class="snow layer2"></div>
        <div class="snow layer3"></div>
    </div>
    <!-- Shared Dashboard Header -->
    <header>
        <a href="index.html" class="logo">
            <img src="assets/logo-icon.png" alt="Logo">
            <span class="animate-gradient-text">CHAIN VEST</span>
        </a>
        <div class="user-menu-container">
            <button id="notification-bell-btn" class="notification-bell-btn"
                onclick="window.location.href='notifications.html'">
                <svg viewBox="0 0 24 24">
                    <path
                        d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z" />
                </svg>
                <div id="notification-badge" class="notification-badge"></div>
            </button>

            <!-- User Menu Button -->
            <button id="user-menu-btn" class="user-menu-btn">
                <div class="profile-icon">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
                <span id="user-name-display">User</span>
                <svg class="chevron" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                </svg>
            </button>

            <!-- Dropdown -->
            <div id="user-dropdown" class="user-dropdown">
                <a href="profile.html">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Profile
                </a>
                <a href="security.html">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L6.16 7.96c-.11.2 0 .47.12.61l2.03 1.58c-.05.3-.09.63-.09.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.04.24.24.41.48.41h3.84c.24 0 .43-.17.47-.41l.36-2.54c.59-.24 1.13-.57 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.11-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z" />
                    </svg>
                    Settings (Security)
                </a>
                <div class="dropdown-divider"></div>
                <a href="#" id="logout-btn">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </header>

    <main class="container">
        <div id="payment-container" class="auth-form" style="max-width: 600px;">
            <h2>Confirm Investment</h2>
            <div id="plan-details"
                style="margin: 2rem 0; padding: 1rem; background: var(--bg-color); border-radius: 8px;">
                <!-- Plan details injected here -->
                Loading details...
            </div>

            <div class="form-group">
                <label for="amount">Investment Amount (USDT)</label>
                <input type="number" id="amount" step="0.001" min="0">
                <small id="amount-hint" style="color: var(--text-secondary);">Min deposit: <span
                        id="min-deposit">0</span> ETH</small>
            </div>

            <div id="error-msg" class="error-msg"></div>

            <div id="wallet-section">
                <button id="connect-wallet" class="btn btn-outline btn-block">Connect MetaMask</button>
                <button id="pay-btn" class="btn btn-block" style="display: none; margin-top: 1rem;">Pay with
                    MetaMask</button>
            </div>

            <!-- Fallback -->
            <div id="fallback-payment"
                style="display: none; margin-top: 2rem; border-top: 1px solid var(--border); padding-top: 1rem;">
                <p style="color: var(--warning); margin-bottom: 0.5rem;">MetaMask not detected or payment failed.</p>
                <p>Send exactly <strong id="fallback-amount"></strong> ETH to:</p>
                <code
                    style="display: block; background: #000; padding: 0.5rem; margin: 0.5rem 0; word-break: break-all;">0xSimulatedContractAddress777</code>
                <button id="verify-manual" class="btn btn-outline btn-block" style="margin-top: 1rem;">I have sent the
                    payment</button>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script src="js/invest.js"></script>
</body>

</html>
